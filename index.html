     <section id="contact">
      <div class="container">
        <h2 class="text-center">FALE CONOSCO</h2>
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
            <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
            <form name="sentMessage" id="contactForm" novalidate>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Nome</label>
                  <input class="form-control" id="name" type="text" placeholder="Nome" required data-validation-required-message="Por favor insira sue nome.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>E-mail</label>
                  <input class="form-control" id="email" type="email" placeholder="E-mail" required data-validation-required-message="Por favor insira seu E-mail.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Telefone</label>
                  <input class="form-control" id="phone" type="tel" placeholder="Telefone" required data-validation-required-message="Por favor insira seu Telefone.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Mensagem</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Mensagem" required data-validation-required-message="Por favor insira a mensagem desejada."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
        
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg" id="sendMessageButton">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
